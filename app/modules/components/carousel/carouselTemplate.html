<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <div id="carousel-slider" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li ng-repeat="image in sliderImages track by $index" data-target="#carousel-slider" data-slide-to="{{ $index }}" class="{{ $index === 0 ? 'active' : '' }}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div ng-repeat="image in sliderImages track by $index" class="{{ $index === 0 ? 'item active' : 'item' }}">
                    <img ng-src="{{ image.source_url }}" alt="{{ image.alt_text }}">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-slider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-slider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
